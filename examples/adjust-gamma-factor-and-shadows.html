<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adjust GammaFactor and Shadows at Runtime</title>
    <link rel="stylesheet" href="/css/examples.css" />
    <script src="/js/examples.js"></script>
    <script src="/lib/phaser.min.js"></script>
    <script src="/lib/enable3d.phaserExtension.0.0.15.min.js"></script>
  </head>

  <body>
    <div id="info-text">Adjusts randomly the gammaFactor and disables the shadows.</div>
    <script>
      const { enable3d, Scene3D, Canvas } = ENABLE3D

      class MainScene extends Scene3D {
        constructor() {
          super({ key: 'MainScene' })
        }

        init() {
          this.requestThirdDimension()
        }

        create() {
          this.accessThirdDimension()
          this.third.warpSpeed()

          this.third.add.box({ x: -4, y: 2, height: 4 }, { lambert: { color: 0xff0000 } })
          this.third.add.box({ x: 0, y: 2, height: 4 }, { lambert: { color: 0x00ff00 } })
          this.third.add.box({ x: 4, y: 2, height: 4 }, { lambert: { color: 0x0000ff } })

          // update gamma factor
          this.time.addEvent({
            delay: 2000,
            loop: true,
            callback: () => {
              this.third.renderer.gammaFactor = Math.random() * 2
              this.third.scene.traverse(child => {
                if (child.material) {
                  child.material.needsUpdate = true
                }
              })
            }
          })

          // update shadows
          let enabled = true
          this.time.addEvent({
            delay: 2000,
            loop: true,
            callback: () => {
              enabled = !enabled
              this.third.renderer.shadowMap.enabled = enabled
              this.third.renderer.shadowMap.autoUpdate = enabled
              this.third.directionalLight.castShadow = enabled
            }
          })
        }
      }

      const config = {
        type: Phaser.WEBGL,
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
          width: window.innerWidth * Math.max(1, window.devicePixelRatio / 2),
          height: window.innerHeight * Math.max(1, window.devicePixelRatio / 2)
        },
        scene: [MainScene],
        ...Canvas()
      }

      window.addEventListener('load', () => {
        enable3d(() => new Phaser.Game(config)).withPhysics('/lib')
      })
    </script>
  </body>
</html>
